<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Tarot</title>
    <link rel = "stylesheet" href = "src/styles/index.css">
    <script src="src/js/index.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a) ao Oraculo Virtual de Tarot</h1>
        <div class="tipo_de_tiragem">
    <form>
            <h2>Selecione o tipo de tiragem</h2>
            <fieldset>  
                <div>
                    <input type="radio" name="tipo_de_tiragem" value="passado_presente_futuro" checked/>
                    <label for="passado_presente_futuro">Passado, presente e futuro</label>
                </div>

                <div>
                    <input type="radio" name="tipo_de_tiragem" value="compreensao_da_realidade" />
                    <label for="compreensao_da_realidade">Compreens√£o da realidade</label>
                </div>
                 <div>
                    <input type="radio" name="tipo_de_tiragem" value="cruz_celta" />
                    <label for="cruz_celta">Cruz Celta</label>
                </div>
            </fieldset>
        </form>

        <button onclick="opDeTiragem();">Realizar leitura</button>
        </div>
    

        <h3>Resultado da sua tiragem de Tarot</h3>
        
        <div class="tiragemContainer">
            <div id="tiragemReview">
            </div>
            <div id="tiragem">
            </div>
        </div>
    </div>
</body>
</html>
